<html id="background">
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="../CSS/SubpageStyle.css">
		<script type="text/javascript" src="../Script/CEScript.js"></script>
	</head>	
	<body>
		<div>
			<center>
			<h1 class = "centeredtext">Sign up for a event</h1>

				<p>Choose an Event: <select id="eventoption" onchange="initialtime();"></select></p>
				<p><input type="button" id="nextbutton" value="Check Available Times" onclick="SlotsOption('eventoption');"></p>
				<p>
					Choose a Time: 
					<select id="timeslot">
						<option value="">--:--</option>
					</select>
				</p>
				<section id ="Eventlist"></section>

				<ul>
				<a><input type="button" id="button" value="Save" onclick="Addmember('name','eventoption', 'timeslot');"></a>

				<a href="../index.html"><button id="button">Go Back</button></a>
				</ul>
			</section>
			</center>>
		</div>
	</body>
</html>
