<html>
		<center>
		<head>
		
		<title>Create an Event</title>
		<link rel="stylesheet" type="text/css" href="../CSS/SubpageStyle.css">
		<script type="text/javascript" src="../Script/create-vm.js"></script>
		<script type="text/javascript" src="../Script/converter.js"></script>
		<script type="text/javascript" src="../Script/jquery.min.js"></script>
		<script type="text/javascript" src="../models/event.js"></script>
		</head>
	<body id="background">
		<div>
			<h1 class = "centeredtext">Create an Event</h1>
			<section>
			<amountOfTasks>List of the Tasks:
			
				<ul id = "TaskList1">
				
				
				</ul>
			
			
			</amountOfTasks>
				Name: <input type="text" id="name"><br /><br/>
				Date: <input type="date" min="2017-09-01" max="2030-09-01" id ="date"/><br /><br/>
				<!-- Start Time: <input type="time" step="1800" id ="starttime"/><br /><br/>
				End Time: <input type="time" step="1800" id ="endtime"/><br /><br/> -->
				
				

				Choose a Time Mode: 
				<select id = "TimeMode" onchange="initialMode();">
					<option value = "24">24 hour mode</option>
					<option value = "12">12 hour mode</option>
				</select>
				<br /><br/>
			</section>
		</div>
		<div id='time-selector' class='time-selector'>
		</div>
		
			Tasks: <input type="text" id="TaskList">
			<a><input type="button" class="button" value="Save Task" onclick="saveNewTask();"></a>
			

			
			<section>
				<a><input type="button" class="button" value="Create Event" onclick="save('name','date','TimeMode','SThour','STmin','STP','EThour','ETmin','ETP');"></a>
				
				<button class="button" onclick="backButton()">Go Back</button>
				
			</section>
		</div>
	</body>
</center>
</html>
